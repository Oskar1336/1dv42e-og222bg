<div class="code-wrapper">
    <!-- <div class="row-count" data-ng-repeat="r in rowCount">
        {{$index+1}}
    </div> -->
    <div class="code-content">
        <table border="0" cellpadding="0" cellspacing="0">
            <tbody>
                <tr>
                    <td class="row-count">
                        <div data-ng-repeat="r in rows">
                            {{$index+1}}
                        </div>
                    </td>
                    <td class="code">
                        <div data-ng-repeat="row in rows" class="row{{$index}}">
                            <span data-ng-bind-html="toTrustHtml(row.tabs)" class=""></span>
                            <span data-ng-bind="rows[$index].text"></span>
                        </div>
                    </td>    
                </tr>
            </tbody>
        </table>
    </div>
</div>

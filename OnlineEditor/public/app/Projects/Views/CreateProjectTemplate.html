<div class="modal-header">
    <h3 data-ng-hide="ifEdit">Create new project</h3>
    <h3 data-ng-show="ifEdit">Edit {{newProject.projectName}}</h3>
</div>
<div class="modal-body">
    <div id="createAlertBox" class="alert hidden"></div>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="projectname" class="col-sm-3 control-label">Project name:</label>
            <div class="col-sm-8">
                <input type="text" id="projectname" class="form-control" data-ng-model="newProject.projectName" name="projectname" />
            </div>
        </div>
        <div class="form-group">
            <label for="users" class="col-sm-3 control-label">Project users:</label>
            <div class="col-sm-8">
                <input type="text" id="projectusers" class="form-control" data-ng-model="newProject.users" name="projectusers" />
            </div>
        </div>
        <div class="form-group" data-ng-hide="ifEdit">
            <label for="saveOnGithub" class="col-sm-4 control-label">Save project on Github</label>
            <input type="checkbox" data-ng-model="newProject.saveToGithub" />
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-hide="ifEdit" data-ng-click="createProject()">Create project</button>
    <button class="btn btn-primary" data-ng-show="ifEdit" data-ng-click="updateProject()">Update project</button>
    <button class="btn btn-danger" data-ng-click="cancel()">Cancel</button>
</div>

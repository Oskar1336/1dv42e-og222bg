<div class="modal-header">
    <h3>{{title}}</h3>
</div>
<div class="modal-body">
    <p>{{content}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="close()">Okay</button>
    <button class="btn btn-danger" data-ng-click="cancel()">Cancel</button>
</div>
